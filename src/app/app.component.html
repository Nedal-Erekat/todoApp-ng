<div class="main-content">
    <h1>{{title}}</h1>
    <app-task-input (handleAddTask)="updateTasks($event)"></app-task-input>
    <ng-template [ngIf]="available">
        <app-task-list [top] = "title" [items] = "tasks" (delTask)="deleteTask($event)" (handleEdit)="updateTask($event)" (handleEditBtn)=riseFlag($event)></app-task-list>
    </ng-template>
</div>
